<div class="share-social">
  <div class="row">
    <div class="col-12">
      <div class="content-tags">
        <h4>Share:</h4>
        <ul class="tag-inner">
          <li *ngFor="let shareLink of shareLinks">
            <a [href]="shareLink.url" target="_blank">
              <fa-icon [icon]="shareLink.icon"></fa-icon> {{ shareLink.name }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
