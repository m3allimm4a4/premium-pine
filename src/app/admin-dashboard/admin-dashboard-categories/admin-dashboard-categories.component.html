<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <th scope="row">{{ category.id }}</th>
        <td>{{ category.name }}</td>
        <td>
          <a [routerLink]="[category.id]" [relativeTo]="activatedRoute">
            <fa-icon [icon]="faEdit"></fa-icon>
          </a>
          <a [routerLink]="[]" (click)="deleteCategory(category)">
            <fa-icon [icon]="faTrash"></fa-icon>
          </a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">
          <button class="btn" [routerLink]="[0]" [relativeTo]="activatedRoute">Add</button>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
