<div class="shop-top">
  <div class="row">
    <label class="col-2 col-form-label col-form-label-sm">Sort By: </label>
    <div class="col-2">
      <select
        class="form-select form-select-sm"
        [(ngModel)]="selectedSortItem"
        (ngModelChange)="onSortFilterChange($event)">
        <option *ngFor="let item of sortItems" [ngValue]="item">
          {{ item.name }}
        </option>
      </select>
    </div>
  </div>
</div>
